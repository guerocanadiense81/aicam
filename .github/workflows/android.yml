name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install required SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Lock repos for all modules to avoid flaky mirrors
      - name: Add Gradle init script (lock repos)
        run: |
          cat > init-ci.gradle <<'EOF'
          allprojects { repositories { mavenCentral(); google() } }
          EOF

      # Build both debug + release with a provisioned Gradle (no wrapper required)
      - name: Build Debug & Release (retry 3x)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '8.4'
          arguments: >-
            -I init-ci.gradle
            --no-daemon
            --stacktrace
            --info
            assembleDebug
            assembleRelease

      - name: List build outputs (for debugging paths)
        run: |
          echo "=== APK outputs ==="
          ls -R app/build/outputs/apk || true
          echo "=== Bundle outputs ==="
          ls -R app/build/outputs/bundle || true

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: AiCam-APKs
          path: app/build/outputs/apk/**/*.apk
          if-no-files-found: warn

      - name: Upload AABs
        uses: actions/upload-artifact@v4
        with:
          name: AiCam-Bundles
          path: app/build/outputs/bundle/**/*.aab
          if-no-files-found: warn
