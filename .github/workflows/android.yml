name: Build APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install required SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Pin repositories for all modules (init script)
        run: |
          cat > init-ci.gradle <<'EOF'
          allprojects { repositories { mavenCentral(); google() } }
          EOF

      - name: Build Debug & Release (retry 3x)
        shell: bash
        run: |
          set -e
          for i in 1 2 3; do
            echo "Attempt $i..."
            ./gradlew -I init-ci.gradle --no-daemon --stacktrace --info \
              assembleDebug assembleRelease && break || { echo "Retrying..."; sleep 20; }
          done

      - name: List build outputs
        run: |
          echo "=== APK outputs ==="
          ls -R app/build/outputs/apk || true
          echo "=== Bundle outputs ==="
          ls -R app/build/outputs/bundle || true

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: AiCam-APKs
          path: |
            app/build/outputs/apk/**/*.apk
          if-no-files-found: warn

      - name: Upload AABs
        uses: actions/upload-artifact@v4
        with:
          name: AiCam-Bundles
          path: |
            app/build/outputs/bundle/**/*.aab
            
          if-no-files-found: warn
