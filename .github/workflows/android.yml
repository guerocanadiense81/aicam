name: Build APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install required SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Add Gradle init (lock repos)
        run: |
          cat > init-ci.gradle <<'EOF'
          allprojects { repositories { mavenCentral(); google() } }
          EOF

      - name: Build Debug (retry 3x)
        run: |
          set -e
          for i in 1 2 3; do
            echo "Attempt $i..."
            ./gradlew -I init-ci.gradle --no-daemon --stacktrace assembleDebug && break || {
              echo "Gradle failed on attempt $i, retrying..."; sleep 20;
            }
          done

      # Upload any APKs (debug/release) and any AABs if they ever get produced
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: AiCam-apks
          path: |
            app/build/outputs/**/*.apk
          if-no-files-found: warn

      - name: Upload AABs (optional)
        uses: actions/upload-artifact@v4
        with:
          name: AiCam-aabs
          path: |
            app/build/outputs/**/*.aab
          if-no-files-found: warn

          path: app/build/outputs/apk/debug/*.apk
